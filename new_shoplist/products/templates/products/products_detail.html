{% extends "base.html" %}

{% block content %}
<h1>{{ product.name }}</h1>
<img src="{{ product.image.url }}" alt="{{ product.name }}" style="max-width: 100%; height: auto;">
<p>Цена: {{ product.price }}</p>
<p>Описание: {{ product.description }}</p>

<h3>Доступен в магазинах:</h3>
<ul>
    {% for address in product.shop_addresses %}
    <li>{{ address }}</li>
    {% endfor %}
</ul>

<a href="{% url 'product_list' %}">Назад к списку товаров</a>
{% endblock %}
